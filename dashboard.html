<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Monitoring System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>">
    <style>
        .table-responsive { max-height: 600px; }
        .status-badge { font-size: 0.8em; }
        .loading { opacity: 0.6; pointer-events: none; }
        body { background-color: #f8f9fa; padding: 20px 0; }
        .user-info { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark user-info">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-chart-line me-2"></i>Monitoring System
            </span>
            <div class="navbar-nav flex-row">
                <span class="nav-link text-light me-3">
                    <i class="fas fa-user me-1"></i>
                    <span id="currentUser"></span>
                </span>
                <a class="nav-link text-light" href="login.html?logout=true">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-table me-2"></i>Data Monitoring
                        </h5>
                        <div>
                            <button id="refreshBtn" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-sync-alt me-1"></i>Refresh
                            </button>
                            <select id="sheetSelect" class="form-select form-select-sm d-inline-block w-auto">
                                <option value="MONITORING LOKAL">MONITORING LOKAL</option>
                                <option value="MONITORING PISANG">MONITORING PISANG</option>
                                <option value="MONITORING IMPORT">MONITORING IMPORT</option>
                                <option value="MONITORING FMCG">MONITORING FMCG</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-sm" id="monitoringTable">
                                <thead class="table-dark sticky-top">
                                    <tr id="tableHeader">
                                        <!-- Header akan diisi oleh JavaScript -->
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                    <!-- Data akan diisi oleh JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        <div id="loading" class="text-center mt-3" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Memuat data...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script>
        // Protection middleware - DIPERBAIKI
        document.addEventListener('DOMContentLoaded', function() {
            if (auth.requireAuth()) {
                auth.updateUserInfo();
                // Initialize monitoring system setelah auth berhasil
                try {
                    new MonitoringSystem();
                } catch (error) {
                    console.error('Error initializing MonitoringSystem:', error);
                    // Force hide loading jika ada error
                    const loadingElement = document.getElementById('loading');
                    if (loadingElement) {
                        loadingElement.style.display = 'none';
                    }
                }
            }
        });
    </script>
</body>
</html>
